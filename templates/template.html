{% load staticfiles %}
{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}{% endblock %}</title>
    <!-- Scroller -->
    <script src="{% static 'js/scroller-min.js' %}" type="text/javascript"></script>
    <link href="{% static 'css/styles-min.css'%}" type="text/css" rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.css'%}" rel="stylesheet">
    <!-- Style -->
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header>
    <!-- Navbar start -->
        <nav class="navbar navbar-default">
            <div class="wrapper">
                <div class="container-fluid">

                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#nav_target"
                                aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar top-bar"></span>
                            <span class="icon-bar middle-bar"></span>
                            <span class="icon-bar bottom-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">
                            <img alt="Logo" src="{% static 'images/logo.png' %}" class="img-responsive logo"
                                 onclick="duckAnimation(); return false">
                            <img alt="duck" src="{% static 'images/duck.png' %}" class="img-responsive duck">
                        </a>
                        <a href="#form" class="mobile_button">Написать о себе</a>
                    </div>

                    <div class="collapse navbar-collapse" id="nav_target">
                        <ul class="nav navbar-nav">
                            <li class="active_link"><a href="{% url 'main_page' %}">Главная</a></li>
                            <li><a href="{% url 'search_page' %}">Поиск</a></li>
                            <li><a href="#">Топ</a></li>
                            <li><a href="#how_it_works">Как это работает</a></li>
                            <li><a href="#">О нас</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="#form" class="header_button">
                                    Написать о себе
                                </a>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </nav>
    <!-- Navbar end -->
</header>

<main>
    {% block content %}{% endblock %}
</main>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Third-party scripts -->
<script src="{% static 'js/jQueryRotate.js' %}"></script>
<!-- Aniations and scroll -->
<script src="{% static 'js/animation.js' %}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
