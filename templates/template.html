{% load staticfiles %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}{% endblock %}</title>
    <!-- Scroller -->
    <script src="{% static 'js/scroller-min.js' %}" type="text/javascript"></script>
    <link href="{% static 'css/styles-min.css'%}" type="text/css" rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.css'%}" rel="stylesheet">
    <!-- Style -->
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
    <!-- Icon -->
    <link rel="icon" href="{% static 'images/logo.png' %}">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header>
    <!-- Navbar start -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="wrapper">
                <div class="container-fluid">

                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#nav_target"
                                aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar top-bar"></span>
                            <span class="icon-bar middle-bar"></span>
                            <span class="icon-bar bottom-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">
                            <img alt="Logo" src="{% static 'images/logo.png' %}" class="img-responsive logo"
                                 onclick="duckAnimation(); return false">
                            <img alt="duck" src="{% static 'images/duck.png' %}" class="img-responsive duck">
                        </a>
                        <a href="#form" class="mobile_button">Написать о себе</a>
                    </div>

                    <div class="collapse navbar-collapse" id="nav_target">
                        <ul class="nav navbar-nav">
                            <li {% if active == 'main' %}class="active_link"{% endif %}><a href="{% url 'main_page' %}">Главная</a></li>
                            <li {% if active == 'people' %}class="active_link"{% endif %}><a href="{% url 'people_page' %}">Люди</a></li>
{#                            <li {% if active == 'top' %}class="active_link"{% endif %}><a href="#">Топ</a></li>#}
                            <li><a href="#how_it_works">Как это работает</a></li>
{#                            <li {% if active == 'about' %}class="active_link"{% endif %}><a href="#">О нас</a></li>#}
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="{% url 'write_page' %}" class="header_button">
                                    Написать о себе
                                </a>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </nav>
    <!-- Navbar end -->
</header>

<main>
    {% block content %}{% endblock %}
</main>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Third-party scripts -->
<script src="{% static 'js/jQueryRotate.js' %}"></script>
<script src="{% static 'js/autocomplete.js' %}"></script>
<script src="{% static 'js/addFile.js' %}"></script>
<script src="{% static 'js/helpContainer.js' %}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCi3dmQDG8mz6Mb6w1FzVXk-OvYfUvZE04&libraries=places&callback=initAutocomplete" async defer></script>
<!-- Aniations and scroll -->
<script src="{% static 'js/animation.js' %}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
