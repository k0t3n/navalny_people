{% extends 'template.html' %}

{% block title %}Навальный Люди{% endblock %}

{% block content %}

    <div class="background_wrapper"></div>
    <!-- Scroller start -->

    <div class="background_text">
            <p>Своей историей уже</p>
            <h2>Поделились</h2>
    </div>

    <div class="scroller_wrapper">
        <div class="person_scroller">
            {% for person in persons %}
                <a href="{% url 'detail_person' person.pk %}"
                   class="animation-{{ person.position }}">
                    <img src="{{ person.preview.url }}"  width="100px" height="100px"/>
                </a>
            {% endfor %}
        </div>
        <div class="wrapper">
            <div class="counter container-fluid">
                    <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 col-lg-offset-2 col-md-offset-2">
                        <h2><span class="count">769</span></h2>
                        <p>Знаменитостей</p>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
                        <h2><span class="count">42</span> мл.</h2>
                        <p>Пожертвовано</p>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
                        <h2><span class="count">571</span> тыс.</h2>
                        <p>Волонтеров</p>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
                        <h2><span class="count">82</span> тыс.</h2>
                        <p>Уникальных историй</p>
                    </div>
            </div>
        </div>
    </div>

    <!-- Scroller end -->
{% endblock %}
